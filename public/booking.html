      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

  <div class="container mt-5">
    <!-- <h2 class="text-center mb-4">Train Ticket Booking Form</h2> -->
    <form id="bookingForm" class="p-4 bg-white shadow rounded">
      
      <div class="form-group">
        <label for="trainName">Train Name:</label>
        <input type="text" id="trainName" name="train_name" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="route">Route:</label>
        <input type="text" id="route" name="route" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="travelDate">Travel Date (DD/MM/YYYY):</label>
        <input type="text" id="travelDate" name="travel_date" class="form-control" required placeholder="DD/MM/YYYY">
      </div>

      <div class="form-group">
        <label for="departureTime">Departure Time (HH:MM):</label>
        <input type="time" id="departureTime" name="departure_time" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="passengerName">Passenger Name:</label>
        <input type="text" id="passengerName" name="passenger_name" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobile_number" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="travelClass">Travel Class:</label>
        <select id="travelClass" name="travel_class" class="form-control" required>
          <option value="">Select Class</option>
          <option value="First Class">First Class</option>
          <option value="Second Class">Second Class</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary ">Book Ticket</button></div>
    </form>
  </div>

  <!-- Bootstrap and custom scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="booking.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Train Search</title>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TrainBook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="train_search.html">Train Search</a>
                <a class="nav-item nav-link" href="train_listing.html">Train Listing</a>
                <a class="nav-item nav-link" href="booking.html">Booking</a>
                <a class="nav-item nav-link" href="tickets.html">Manage Booking</a>
                <a class="nav-item nav-link" href="contactus.html">Contact Us</a>
                <a class="nav-item nav-link" href="sign_in.html">Sign In</a>
                <a class="nav-item nav-link" href="sign_up.html">Sign Up</a>
            </div>
        </div>
    </nav>






    <div class="container mt-3">
        <h2>Search for Trains</h2>
        <form id="search-form">
            <div class="form-group">
                <label for="travel-date">Travel Date</label>
                <input type="date" id="travel-date" class="form-control">
            </div>
            <div class="form-group">
                <label for="route">Route</label>
                <input type="text" id="route" placeholder="Enter route, e.g., City A to City B" class="form-control">
            </div>
            <div class="form-group">
                <label for="class">Class Availability</label>
                <select id="class" class="form-control">
                    <option value="firstClass">First Class</option>
                    <option value="secondClass">Second Class</option>
                </select>
            </div>
            <button type="button" onclick="searchTrains()" class="btn btn-primary">Search</button>
        </form>
        <h3 class="mt-4">Search Results</h3>
        <div id="results" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="train_search.js"></script>
</body>
</html>
